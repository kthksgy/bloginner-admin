<div style="width: 100vw; height: 80vh; display: flex; justify-content: center; align-items: center;">
    <span>
        <div class="alert alert-danger" [hidden]="!error">
            There was a problem logging in. Please try again.
        </div>
        <h1>ログイン</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field appearance="fill" class="formField">
                    <mat-label>ユーザー名</mat-label>
                    <input type="text" matInput formControlName="username">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill" class="formField">
                    <mat-label>パスワード</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">ログイン</button>
            </div>
        </form>
    </span>
</div>
