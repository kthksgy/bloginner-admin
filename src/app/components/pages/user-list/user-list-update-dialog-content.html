<h2 mat-dialog-title>更新</h2>
<mat-dialog-content class="mat-typography">
  <h3>本当に更新しますか？</h3>
  <p>
    ユーザー名: {{data.username}}
  </p>
  <p>
    新しい制限レベル: {{data.newRestriction}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>キャンセル</button>
  <button mat-button [mat-dialog-close]="true" color="warn">更新</button>
</mat-dialog-actions>
