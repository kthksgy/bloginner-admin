<app-menu>

  <div class="container">

    <table mat-table [dataSource]="users" class="mat-elevation-z0">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>ユーザー名</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>日時</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="spacer">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="restriction">
        <th mat-header-cell *matHeaderCellDef>制限レベル</th>
        <td mat-cell *matCellDef="let element">
          <input matInput type="number" #restrictionInput value="{{element.restriction}}" class="input-restriction">
          <button mat-raised-button  (click)="changeRestriction(element, restrictionInput.value)">更新</button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="primary" (click)="onRegisterButtonClick()">
            新規登録
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="warn" (click)="delete(element)">削除</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent($event)">
    </mat-paginator>
  </div>
</app-menu>
