<app-menu>
  <div class="container">
    <table mat-table [dataSource]="articles" class="mat-elevation-z0">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>タイトル</th>
        <td mat-cell *matCellDef="let element"><a routerLink="/article/{{element.id}}">{{element.title != null ?
            element.title : "(タイトル無し)"}}</a></td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="overview">
        <th mat-header-cell *matHeaderCellDef>概要</th>
        <td mat-cell *matCellDef="let element"> {{element.overview}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>著者</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>作成日時</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="primary" routerLink="/article/new">
            新規作成
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="warn" (click)="delete(element)">削除</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="page($event)">
    </mat-paginator>
  </div>
</app-menu>
