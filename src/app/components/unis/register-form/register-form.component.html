<h1>新規登録</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field appearance="fill" class="formField">
      <mat-label>ユーザー名</mat-label>
      <input type="text" matInput formControlName="username">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill" class="formField">
      <mat-label>パスワード</mat-label>
      <input type="password" matInput formControlName="password">
    </mat-form-field>
  </div>
  <div>
    <button mat-button mat-dialog-close>キャンセル</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">登録</button>
  </div>
</form>
